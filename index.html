<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>设备检测与硬件检测提示</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    #iphey-section { margin-top: 30px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<h1>设备检测结果</h1>
<div>
  <pre id="fp-result">正在检测中，请稍候...</pre>
</div>

<div id="iphey-section">
  <h2>硬件检测提示</h2>
  <p>由于无法自动抓取 <a href="https://iphey.com/#hardware" target="_blank" rel="noopener noreferrer">iphey.com 硬件检测</a> 结果，<br />
    请点击下面按钮打开硬件检测页面，检测完成后自行查看结果。</p>
  <button id="open-iphey">打开硬件检测页面</button>
</div>

<script>
  // 替换成你的 FingerprintJS 公钥
  const fpPublicKey = 'k88Qqpi0mqB3GklSIlqg';

  async function runFingerprint() {
    try {
      const FingerprintJS = await import('https://fpjscdn.net/v3/' + fpPublicKey);
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      document.getElementById('fp-result').textContent = JSON.stringify(result, null, 2);
    } catch (e) {
      document.getElementById('fp-result').textContent = '检测失败: ' + e.message;
    }
  }

  document.getElementById('open-iphey').addEventListener('click', () => {
    window.open('https://iphey.com/#hardware', '_blank');
  });

  runFingerprint();
</script>

</body>
</html>
